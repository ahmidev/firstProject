<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <!-- header -->
    <header>
        <img src="assets/irjoy97aq0eol8bf6959.png" alt="" class="logo">
        <nav class="navBar">
            <ul>
                <li>Home</li>
                <li>The Wilders</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>

    <!-- first section with main image and formatter card -->
    <section class="fisrtSection" id="first">
        <div class="containerImg">
            <img src="assets/photoGoupe.jpg" alt="wilders group photo">
            <h1>Promo des Wilders</h1>
            <p>novembre 2022</p>
        </div>
        <div class="formerCard">
            <img src="assets/youssef.png" alt=" former" class="youssef">
            <div class="formerName">
                <h2>Formateur</h2>
                <p>Youssef SLIM</p>
            </div>
                
        </div>
        
    </section>

    <!-- second section with the search fields, the filter and the maps of each wilder -->

    <section class="secondSection" id="second">
        <div class="parameter">
            <div class="search">
                <label for="">Recherche par nom</label>
                <input type="text">
            </div>

            <div class="filter">
                <p>Filter</p>
                <label class="switch">
                    <input type="checkbox" />
                    <span>Homme</span>
                </label>
                <label class="switch">
                    <input type="checkbox" />
                    <span>Femme</span>
                </label>       
                
            </div>
        </div>
        <div class="cardsWilders">
            <div class="card-wilder">   
                <div class="containerImg">
                    <img src="assets/fille1.jpg" alt="wilder photo">
                </div>
                <h2>Nom Pr√©nom</h2>
                <button>Voir plus</button>
            </div>



        </div>
    </section>




    
</body>
</html>
